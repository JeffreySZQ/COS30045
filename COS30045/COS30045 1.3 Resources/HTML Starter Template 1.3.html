<!DOCTYPE html>

    <title>SVG Shapes Example</title>

<body>
    <h1>Drawing Shapes with SVG</h1>

    <!-- SVG canvas with background color -->
    <svg width="500" height="60" style="background-color: slategrey;">
        <!-- Group tag, applies styling, transformations, etc., to all shapes in the group -->
        <g transform="translate(20, 0)">
            <!-- Circle -->
            <circle cx="25" cy="30" r="25" fill="cornflowerblue" />

            <!-- Rectangle -->
            <rect x="50" y="5" width="50" height="50" fill="rgb(100, 149, 237)" />

            <!-- Ellipse -->
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgba(100, 149, 237, 0.5)" />

            <!-- Line -->
            <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
        </g>
    </svg>
