<body>

    <h1>Drawing with Data</h1>
    <h2>Author: See Zhi Qian</h2>

    <div id="chart"></div>

    <script>
        var dataset = [
            [2, 8, 5], [3, 5, 5], [5, 17, 10],
            [6, 6, 5], [6, 12, 6], [7, 20, 3],
            [8, 22, 10], [10, 11, 5], [5, 12, 5],
            [6, 16, 10]
        ];

        var w = 800;
        var h = 300;
        var padding = 30;

        var xScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) { return d[0]; }),
                                 d3.max(dataset, function(d) { return d[0]; })])
                        .range([padding, w - padding - 120]);

        var yScale = d3.scaleLinear()
                        .domain([d3.min(dataset, function(d) { return d[1]; }),
                                 d3.max(dataset, function(d) { return d[1]; })])
                        .range([h - padding, padding]);

        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // Move the entire chart 50px to the right
        var chartGroup = svg.append("g")
                            .attr("transform", "translate(50, 0)");

        chartGroup.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return xScale(d[0]); })
            .attr("cy", function(d) { return yScale(d[1]); })
            .attr("r", function(d) { return d[2]; })
            .attr("fill", function(d) { return d[0] === 500 ? "red" : "rgb(49, 145, 0)"; });

        chartGroup.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) { return d[0] + "," + d[1]; })
            .attr("x", function(d) { return xScale(d[0]) + 10; })
            .attr("y", function(d) { return yScale(d[1]) - 1; })
            .attr("fill", "green");

        // Add X-axis
        var xAxis = d3.axisBottom(xScale)
        .ticks(5);
        chartGroup.append("g")
           .attr("transform", "translate(0," + (h - padding) + ")")
           .call(xAxis);

        // Add Y-axis
        var yAxis = d3.axisLeft(yScale)
        .ticks(5);
        chartGroup.append("g")
           .attr("transform", "translate(" + padding + ",0)")
           .call(yAxis);

        // Add X-axis label
        chartGroup.append("text")
           .attr("x", w / 2)
           .attr("y", h - 5)
           .attr("text-anchor", "middle")
           .text("Tree Age (year)")
           .attr("font-family", "sans-serif")
           .attr("font-size", "12px");

        // Add Y-axis label
        chartGroup.append("text")
           .attr("transform", "rotate(-90)")
           .attr("x", -h / 2)
           .attr("y", padding - 25)
           .attr("text-anchor", "middle")
           .text("Tree Height (m)")
           .attr("font-family", "sans-serif")
           .attr("font-size", "12px");
    </script>

    <footer>COS30045 Data Visualisation<br>

</body>
