    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="style5.3.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

<body>

    <div class="button-container">
        <a href="../index.html" class="button-64" role="button"><span class="text">Main</span></a>
        <a href="../COS30045_5.1P/Lab5-1.html" class="button-64" role="button"><span class="text">Lab 5.1</span></a>
        <a href="../COS30045_5.2P/Lab5-2.html" class="button-64" role="button"><span class="text">Lab 5.2</span></a> 
        <a href="../COS30045_5.3P/Lab5-3.html" class="button-64" role="button"><span class="text">Lab 5.3</span></a> 
    </div>

    <h1>Update Data</h1>
    <h2>Author: See Zhi Qian</h2>

    <!-- Buttons -->
    <button id="addButton">Add Bar</button>
    <button id="removeButton">Remove Bar</button>

    <script>
        // Set up chart dimensions
        var w = 600;
        var h = 300;
        var barPadding = 5;
        var marginTop = 40;

        // Initial dataset
        var dataset = [20, 35, 25, 50, 40, 30, 45, 25, 35, 20];

        // Create x and y scales
        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0, w])
            .paddingInner(0.05);

        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([h, 0]);

        // Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h + marginTop)
            .append("g")
            .attr("transform", "translate(0," + marginTop + ")");

        // Function to render chart
        function renderChart() {
            // Bind data to bars
            var bars = svg.selectAll("rect")
                .data(dataset);

            // Enter phase for new data
            bars.enter()
                .append("rect")
                .attr("x", function (d, i) {
                    return xScale(i);
                })
                .attr("y", h)  // Start from bottom
                .attr("width", xScale.bandwidth())
                .attr("height", 0)  // Initial height 0 for smooth animation
                .attr("fill", "steelblue")
                .merge(bars)  // Merge with existing bars
                .transition()
                .duration(1000)
                .attr("x", function (d, i) {
                    return xScale(i);
                })
                .attr("y", function (d) {
                    return yScale(d);
                })
                .attr("height", function (d) {
                    return h - yScale(d);
                });

            // Bind data to text labels
            var labels = svg.selectAll("text")
                .data(dataset);

            // Enter phase for new labels
            labels.enter()
                .append("text")
                .attr("x", function (d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr("y", h)  // Start from bottom
                .attr("fill", "black")
                .attr("text-anchor", "middle")
                .merge(labels)
                .transition()
                .duration(1000)
                .text(function (d) {
                    return d;
                })
                .attr("x", function (d, i) {
                    return xScale(i) + xScale.bandwidth() / 2;
                })
                .attr("y", function (d) {
                    return yScale(d) - 5;
                });

            // Exit phase for removing data
            bars.exit()
                .transition()
                .duration(1000)
                .attr("x", w)  // Move out of view
                .attr("height", 0)
                .remove();

            labels.exit()
                .transition()
                .duration(1000)
                .attr("x", w)
                .remove();
        }

        // Initial render
        renderChart();

        // Add bar button functionality
        d3.select("#addButton").on("click", function () {
            // Generate a new random number and add it to the dataset
            var newNumber = Math.floor(Math.random() * 50) + 10;
            dataset.push(newNumber);

            // Update xScale domain
            xScale.domain(d3.range(dataset.length));

            // Render chart
            renderChart();
        });

        // Remove bar button functionality
        d3.select("#removeButton").on("click", function () {
            // Remove the first element from the dataset
            dataset.shift();

            // Update xScale domain
            xScale.domain(d3.range(dataset.length));

            // Render chart
            renderChart();
        });
    </script>

    <footer>COS30045 Data Visualisation<br>See Zhi Qian</footer>

</body>

</html>
