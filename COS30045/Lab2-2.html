	<title>Task 2.1 D3 Data Binding</title>
	<!--Insert description of exercise  -->
	<script src="http://d3js.org/d3.v7.min.js"></script>

</head>
<body>

	<h1>Drawing with Data</h1>
    <h2>Author: See Zhi Qian</h2>
	
	<script>
	//example from Murray
    var w = 500;
    var h = 150;
    var barPadding = 3;

    //var dataset = [14, 5, 26, 23, 9];
    var dataset = [14,5,26,23,9,10,]

	var svg= d3.select("body")
		        .append("svg")
                .attr("width", w)
                .attr("height", h)
                .attr("fill","rgb(106,90,205)");

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {
            return i * (w/dataset.length);
        })
        .attr("y", function(d){
            return h - (d*4)
        })
        .attr("width", function (d){
            return (w/dataset.length-barPadding);
        })
        .attr("height", function(d) {
            return d*4;
        });

    svg.selectAll ("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function (d) {
            return d;
        })
        .attr("fill", "black")
        .attr("x", function(d,i){
            return i * (w/dataset.length) + 25;
        })
        .attr("y",function (d){
            return h - (d*4)
        });


           
	</script>
