<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="See Zhi Qian" />

    <title>Task 2.2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 30px;
            margin-top: 40px;
            font-weight: bold;
            margin-left: 10px;
        }

        h2 {
            font-size: 18px;
            margin-top: -10px;
            color: grey;
            margin-left: 10px;
        }

        /* Button Styling */
        #updateButton {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px; /* Align with the header */
            margin-top: 10px; /* Provide space below the header */
        }

        #updateButton:hover {
            background-color: #4682B4;
        }

        /* Align SVG (Bar Chart) */
        svg {
            display: block; /* Ensure it's block-level for full width */
            margin-left: 50px;
            margin-top: 20px;
        }

        footer {
            color: grey;
            font-size: 14px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Update Data</h1>
    <h2>Author: See Zhi Qian</h2>

    <!-- Button placed below header -->
    <button id="updateButton">Update</button>

    <script>
        // Set up chart dimensions
        var w = 600;  // Adjusted width
        var h = 300;  // Adjusted height
        var barPadding = 5;  // Spacing between bars
        var marginTop = 40;  // New margin at the top for labels

        // Initial dataset with bars resembling the example
        var dataset = [20, 35, 25, 50, 40, 30, 45, 25, 35, 20];

        // Create the x-scale using scaleBand()
        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .rangeRound([0, w])
            .paddingInner(0.05);

        // Create the y-scale using scaleLinear()
        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([h, 0]);

        // Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h + marginTop)  // Adjust the height for top margin
            .append("g")
            .attr("transform", "translate(0," + marginTop + ")");  // Shift the chart down

        // Create bars
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return xScale(i);
            })
            .attr("y", function (d) {
                return yScale(d);
            })
            .attr("width", xScale.bandwidth())
            .attr("height", function (d) {
                return h - yScale(d);
            })
            .attr("fill", "steelblue");

        // Add labels
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return xScale(i) + xScale.bandwidth() / 2;
            })
            .attr("y", function (d) {
                return yScale(d) - 5;
            })
            .attr("fill", "black")
            .attr("text-anchor", "middle");

        // New dataset for update
        var newDataset = [40, 10, 30, 45, 35, 20, 25, 50, 40, 20];

        // Function to update chart
        function updateChart() {
            // Bind new data to rectangles
            svg.selectAll("rect")
                .data(newDataset)
                .transition() // Add transition for smooth update
                .duration(500)
                .attr("y", function (d) {
                    return yScale(d);
                })
                .attr("height", function (d) {
                    return h - yScale(d);
                });

            // Bind new data to labels
            svg.selectAll("text")
                .data(newDataset)
                .transition()
                .duration(500)
                .text(function (d) {
                    return d;
                })
                .attr("y", function (d) {
                    return yScale(d) - 5;
                });
        }

        // Add event listener to button
        d3.select("#updateButton").on("click", updateChart);
    </script>

    <footer>COS30045 Data Visualisation<br>See Zhi Qian</footer>

</body>

</html>
